<body>
<h1>Gioco del Lingo</h1>
<p>Inserisci una parola italiana di 5 lettere, puoi cliccare il bottone o premere invio!</p>
<form>
    <input type="text" id="guess" maxlength="5">
    <button type="button" id="submit">Invio</button>
</form>
<div id="lingo-board"></div>
<p>Tentativi rimasti: <span id="attempts">5</span></p>
<script src="./scripts/funzioni.js"></script>
</body>
